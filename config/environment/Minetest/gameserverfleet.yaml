apiVersion: "agones.dev/v1"
kind: Fleet
metadata:
  name: minetest
spec:
  replicas: 2
  strategy:
    type: Recreate
  template:
    metadata:
        labels:
          app: minetest
    spec:
      health:
        failureThreshold: 3
        initialDelaySeconds: 30
        periodSeconds: 10
    spec:
      ports:
      - name: minetest
        containerPort: 30000
      health:
        initialDelaySeconds: 30
        periodSeconds: 60
      template:
        spec:
          containers:
            - name: minetest
              image: paulhkim80/agones-example-minetest:1.0.0
              resources: 
                requests:
                  memory: "500Mi"
                  cpu: "0.5"
                limits:
                  memory: "1Gi"
                  cpu: "1"
              env:
                - name: WAIT_TO_PLAYERS
                  value: '120'
                - name: FREQ_CHECK_SESSION
                  value: '10'
                - name: NUM_IDLE_SESSION
                  value: '5'
                - name: SHARED_FOLDER
                  value: /sharedata
                - name: WAIT_TO_PLAYERS
                  value: '120'
                - name: GAME_SERVER_GROUP_NAME
                  value: agones-game-server-group-01
                - name: GAME_MODE
                  value: "1"
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
              imagePullPolicy: Always
          nodeSelector:
            role: game-servers-1
          tolerations:
            - effect: NoExecute
              key: agones.dev/gameservers
              operator: Equal
              value: 'true'
            - effect: NoExecute
              key: gamelift.status/active
              operator: Equal
              value: 'true'
          volumes:
            - emptyDir: {}
              name: shared-data